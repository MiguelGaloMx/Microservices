<div fxLayoutAlign="center center">
<mat-form-field fxFlex="60%">
  <input matInput type="text" placeholder="Ingrese texto" (keyup)="filter($event)">
</mat-form-field>
</div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="orderBy($event)">

  <ng-container matColumnDef="titulo">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor.nombreCompleto}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="precio">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator (page)="pageEvent($event)" #paginComponent [pageSize]="booksPerPage" [pageSizeOptions]="pageCombo" class="mat-elevation-z8" [length]="totalBooks">
</mat-paginator>

<button mat-fab id="addButton" color="warn" (click)="showDialog()">
  <mat-icon>add</mat-icon>
</button>
