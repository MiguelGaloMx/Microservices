<form #f="ngForm" (ngSubmit)="saveBook(f)">
  <h3 mat-dialog-title>Agregar Libro</h3>

  <mat-dialog-content>
    <section fxLayoutAlign="center">
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field>
            <mat-label>Titulo</mat-label>
            <input
              type="text"
              matInput
              placeholder="Ingrese el titulo"
              name="titulo"
              ngModel
              required
            />
            <mat-error>Favor de ingresar el titulo del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Autor</mat-label>
            <mat-select
              name="autor"
              [(ngModel)]="selectAutor"
              (selectionChange)="selected($event)"
              required
            >
              <mat-option *ngFor="let autor of autors" [value]="autor.id">{{autor.nombre + ' ' + autor.apellido}}</mat-option>
            </mat-select>
            <mat-error>Favor de ingresar el autor del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Descripcion</mat-label>
            <input
              type="text"
              matInput
              placeholder="Ingrese la descripción"
              name="descripcion"
              ngModel
              required
            />
            <mat-error>Favor de ingresar la descripción del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Precio</mat-label>
            <input
              type="text"
              matInput
              placeholder="Ingrese el precio"
              name="precio"
              ngModel
              required
            />
            <mat-error>Favor de ingresar el precio del libro</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Fecha</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              placeholder="Seleccione fecha de publicación"
              name="publishDate"
              [(ngModel)]="publishDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button>Guardar</button>
  </mat-dialog-actions>
</form>
